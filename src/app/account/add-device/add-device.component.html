<div class="container">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Model</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let device of devices">
                <th>{{device.model}}</th>
                <th>
                    <button type="button" class="btn btn-info" (click)="addDevice(device)">Add</button>
                </th>
            </tr>
        </tbody>
    </table>
</div>
